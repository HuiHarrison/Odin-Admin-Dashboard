<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="sidebar">
        <div class="container">
            <h1>Dashboard</h1>

            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-user"></i> Profile</li>
                <li><i class="fa-solid fa-inbox"></i> Messages</li>
                <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
                <li><i class="fa-solid fa-list-check"></i> Tasks</li>
                <li><i class="fa-solid fa-users"></i> <span>Communities</span></li>
            </ul>

            <ul>
                <li><i class="fa-solid fa-gear"></i> Settings</li>
                <li><i class="fa-solid fa-question"></i> Support</li>
                <li><i class="fa-solid fa-shield-halved"></i> Privacy</li>
            </ul>
        </div>
    </section>
    <main>
        <nav>
            <div class="container">
                <div class="nav-row">
                    <div class="search">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" id="search-bar">
                    </div>
                    <div class="account">
                        <i class="fa-solid fa-bell"></i>
                        <img src="assets/img/profile/Wii Character GuestC.webp" alt="profile picture">
                        <span>Harrison Hui</span>
                    </div>
                </div>

                <div class="nav-row">
                    <div class="user">
                        <img src="assets/img/profile/Wii Character GuestC.webp" alt="profile picture">
                        <div class="user-info">
                            <div>Hi there,</div>
                            <div>Harrison Hui (@harrison)</div>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="projects">
            <div class="container">
                <h2>Your Projects</h2>
                <div class="cards-container">
                    
                </div>
            </div>
        </div>

        <div class="announcements">
            <div class="container">
                <h2>Announcements</h2>
            </div>
        </div>

        <div class="trending">
            <div class="container">
                <h2>Trending</h2>
            </div>
        </div>
    </main>
</body>
</html>
